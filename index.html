<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <!-- Amazon Icon -->
            <div class="nav-logo">
                <div class="logo border"></div>
            </div>

            <!-- Address Navbar -->
            <div class="nav-address border">
                <p class="add-first">Delivering to Mumbai 400001</p>

                <div class="add-map-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Update Location</p>
                </div>
            </div>

            <!-- Amazon search bar -->
            <div class="nav-search">
                <div class="nav-search-combine">
                    <select class="search-select">
                        <option>All</option>
                        <option>Beauty Products</option>
                        <option>Mobile Smart Phones</option>
                        <option>Electronics</option>
                    </select>

                    <input placeholder="Search Amazon.in" class="search-input">

                    <div class="add-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            
        </div>
    </header>

</body>
</html>
